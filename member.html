<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="CelesTial.Explore the mystical world of astrology with Celeste. Unlock the mysteries of the universe, find guidance in love, finance, and career, and navigate life's challenges with clarity and confidence.">
    <meta name="keywords"
        content="celestial , mystical, astrology, tatot, palm-reading, cristal-ball, life, love, career ">
    <!--Title-->
    <title>CelesTial</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="./assets/images/logo.webp" id="img-logo" alt=" Logo CelesTial, moon and start" loading="lazy">
        </a>
        <!--Create the nav toggle-->
        <input type="checkbox" id="nav-toglle" name="nav-toglle">
        <label for="nav-toglle" class="nav-burger" aria-label="burger menu dropdown"><i
                class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="member.html" class="page-active">Member</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Member text introduction-->

        <!--Form member-->
        <h1 class="heading-container">Join me to the CELESTial World</h1>
        <section id="form">
            <div class="text-paraghp member-text">
                <p>Interested? Apply here for my services!</p>
                <p>Stay informed and join the celestial community.</p>
                <br>
                <p>I'll be in touch soon!</p>
            </div>
            <form id="member-form" method="POST" action="https://formdump.codeinstitute.net">
                <div class="form-fields">
                    <div class="labels">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" class="text-input" required>
                        <br>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" class="text-input" required>
                        <br>
                        <label for="email_address">Email Address:</label>
                        <input type="email" name="email_address" id="email_address" class="text-input" required>
                        <br>
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" name="phone-number" id="phone-number" class="text-input" required>
                        <br>
                        <label for="date-of-birthday">Date of Birth:</label>
                        <input type="date" name="date-of-birthday" id="date-of-birthday" class="text-input" required>
                        <br>
                        <!--DropdownList Signs option-->
                        <label for="sign">Choose your sign:</label>
                        <select id="sign" name="sign">
                            <option value="aries">Aries</option>
                            <option value="taurus">Taurus</option>
                            <option value="gemini">Gemini</option>
                            <option value="cancer">Cancer</option>
                            <option value="leo">Leo</option>
                            <option value="virgo">Virgo</option>
                            <option value="libra">Libra</option>
                            <option value="scorpio">Scorpio</option>
                            <option value="sagittarius">Sagittarius</option>
                            <option value="capricorn">Capricorn</option>
                            <option value="aquarius">Aquarius</option>
                            <option value="pisces">Pisces</option>
                        </select>
                    </div>
                </div>
                <div>
                    <!--Checkbox Services availabe-->
                    <h4>Services:</h4>
                </div>
                <div class="services-fields">
                    <div>
                        <input type="checkbox" name="tarot-reading" id="tarot-reading" checked>
                        <label for="tarot-reading">Tarot Reading</label>
                    </div>
                    <div>
                        <input type="checkbox" name="palm-reading" id="palm-reading">
                        <label for="palm-reading">Palm Reading</label>
                    </div>
                    <div>
                        <input type="checkbox" name="cristal-ball" id="cristal-ball">
                        <label for="cristal-ball">Cristal Ball</label>
                    </div>
                    <div>
                        <input type="checkbox" name="daily-horoscope" id="daily-horoscope">
                        <label for="daily-horoscope">Daily Horoscope</label>
                    </div>
                    <!--Additional textarea-->
                    <div class="additional">
                        <label for="additional-info">Additional information:</label>
                        <textarea id="additional-info" name="additional-info" rows="6"
                            placeholder="Add any additional information"></textarea>
                    </div>
                </div>
                <input type="submit" value="Apply" class="button-form">
            </form>
        </section>
    </main>
    <!--Footer with contacts available-->
    <footer>
        <ul id="footer-social-media-contact">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page (opens new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (opens new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Youtube page (opens new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
        <div class="footer-social-media-contact__email">
            <span>Email:</span>
            <a href="" rel="noopener">celestial@gmail.com</a>
            <span><i class="fa-regular fa-copyright"></i>Copyright Miriam Mccay
                2024</span>
        </div>
    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/594d12a65e.js" crossorigin="anonymous"></script>
</body>

</html>
